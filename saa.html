<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Sää Helsingissä</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap ja oma tyyli -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <!-- Ylävalikko -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="./"><b>JSON & Fetch API</b></a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="json.html">Oma tietue</a></li>
          <li class="nav-item"><a class="nav-link" href="toteutus.html">Toteutus JSON</a></li>
          <li class="nav-item"><a class="nav-link" href="pokemon.html">Poke haku</a></li>
          <li class="nav-item"><a class="nav-link active" href="saa.html">Sää Helsinki</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sivun sisältö -->
  <main class="container">
    <div class="card p-4">
      <h1>Helsingin sää</h1>
      <p>Tässä näytetään OpenWeatherista haettu säätieto.</p>

      <!-- Aika jolloin sivu ladattiin -->
      <p id="latausaika" class="small text-muted"></p>

      <!-- Tänne säätiedot -->
      <div id="saa" class="d-flex align-items-center gap-4">Ladataan...</div>
      <div id="virhe" class="text-danger mt-3"></div>
    </div>
  </main>

  <footer class="container text-muted py-4">
    © 2025 – JSON tehtävä
  </footer>

  <script>
  // Näytetään milloin sivu ladattiin
  const aika = new Date();
  document.getElementById("latausaika").textContent =
    "Sivu ladattu: " + aika.toLocaleString("fi-FI");

  // URL johon tehdään pyyntö (Helsinki id=658225)
  const url = "https://api.openweathermap.org/data/2.5/weather?id=658225&appid=665ecd56dfc08dbb50feb8b8f5034e28&lang=fi&units=metric";

  // Haetaan säätiedot
  fetch(url)
    .then(res => {
      if (!res.ok) throw new Error("Säätietoa ei saatu");
      return res.json();
    })
    .then(data => {
      // Poimitaan halutut tiedot
      const desc = data.weather[0].description;
      const temp = Math.round(data.main.temp) + " °C";
      const wind = data.wind.speed.toFixed(1) + " m/s";
      const icon = data.weather[0].icon;
      const iconUrl = `https://openweathermap.org/img/wn/${icon}@2x.png`;

      // Tehdään HTML
      const html = `
        <img src="${iconUrl}" alt="${desc}">
        <div>
          <b>Sää:</b> ${desc}<br>
          <b>Lämpötila:</b> ${temp}<br>
          <b>Tuuli:</b> ${wind}
        </div>
      `;
      document.getElementById("saa").innerHTML = html;
    })
    .catch(err => {
      document.getElementById("virhe").textContent = "Virhe säätietojen haussa.";
      console.error(err);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
